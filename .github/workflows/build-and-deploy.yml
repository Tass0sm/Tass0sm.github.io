name: Deploy to GitHub Pages with haunt build

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get guile and gperf
        run: |
          apt update
          apt install -y guile-3.0 guile-3.0-dev guile-3.0-libs gperf texinfo
      - name: Get guile-commonmark
        run: |
          git clone https://github.com/OrangeShark/guile-commonmark.git
          cd guile-commonmark
          ./bootstrap
          ./configure --prefix=/usr
          make
          make install
          cd ..
      - name: Get guile-reader
        run: |
          wget https://download.savannah.nongnu.org/releases/guile-reader/guile-reader-0.6.3.tar.gz
          tar xf guile-reader-0.6.3.tar.gz
          cd guile-reader-0.6.3
          ./configure --prefix=/usr
          make
          make install
          cd ..
      - name: Get haunt
        run: |
          wget https://files.dthompson.us/haunt/haunt-0.2.6.tar.gz
          tar xf haunt-0.2.6.tar.gz
          cd haunt-0.2.6
          ./configure --prefix=/usr
          make
          make install
          cd ..
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build
        run: |
          haunt build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
